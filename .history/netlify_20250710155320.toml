[build]
  base = "client"
  command = "npm ci && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--force"

[dev]
  command = "npm run dev"
  targetPort = 5000
  port = 8888
  publish = "dist" 